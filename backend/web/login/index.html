<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Вход — uReadability</title>

	<link rel="shortcut icon" type="image/png" href="/favicon.png">

	<link rel="stylesheet" href="/main.css">

	<script src="/main.js"></script>
</head>
<body class="page">
	<script>
		const back = getParameterByName('back');

		if (localStorage.getItem('login') && localStorage.getItem('password')) {
			if (back) {
				location.href = back;
			} else {
				location.href = '/';
			}
		}
	</script>
	<div class="header wrapper page__header">
		<div class="header__title">uReadability</div>
	</div>

	<div class="wrapper">
		<form action="" class="form login" id="login">
			<div class="login__tip">Авторизуйтесь:</div>
			<input type="text" name="login" class="form__input" placeholder="Логин" autofocus>
			<input type="password" name="password" class="form__input" placeholder="Пароль">
			<input type="submit" value="Войти" name="submit" class="form__button">
			<div class="login__error">YOU SHALL NOT PASS!</div>
		</form>
	</div>

	<div class="footer wrapper page__footer">
	<a href="#" class="link footer__copyright">uReadability</a>, <script>document.write((new Date()).getFullYear().toString());</script>
</div>
</body>
</html>
